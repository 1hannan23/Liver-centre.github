<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* 
      Note: you can also do this with Tailwind's group-hover. Unfortunately Tailwind CDN version does not include this variant, so you will have to adjust the tailwind.config.js file in your own project.

  </style>

</head>


<body>
  <h1 style="text-align: center; color: blueviolet; font-size: 50px;"> Faculty of Liver Foundation Trust </h1>
      <div class="my-10 p-10">

          <button class="bg-gray-300 text-green-500 font-semibold py-2 px-4 rounded inline-flex items-center">
            <span class="mr-1">Dropdown</span>
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </button>
          <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
            <li class=""><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                href="#">Medical Officers</a></li>

            </li>

                href="#">Ward Boys</a></li>
                <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                  href="#">Receptionist</a></li>
                  <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                    href="#">Sanitary worker</a></li>
          </ul>
        </div>

      </div>

</body>
